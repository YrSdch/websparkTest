<header class="site-header">
  <div class="container">
    <div class="header-container">
      <section class="heade__logo sm-hide">
        <picture>
          <source srcset="images/Logo.webp" type="image/webp">
            <img src="images/Logo.png">
        </picture>
      </section>
      <section class="header__info">
        <div class="header__row">
          <section class="heade__logo sm-show">
            <picture>
              <source srcset="images/Logo.webp" type="image/webp">
                <img src="images/Logo.png">
            </picture>
          </section>
          <h1 class="header__title color-dark">monblanproject</h1>
          <button class="header__start color-blue">Start on
            <time datetime="2016-02-17">17-02-2016</time>
          </button>
        </div>
        <div class="header__row">	<span class="header__stats">
						<span class="nova-bold">870 </span>posts</span>	<span class="header__stats">
						<span class="nova-bold">11,787 </span>followers</span>	<span class="header__stats">
						<span class="nova-bold">112 </span>following</span>
        </div>
        <div class="date-pick">	<span>Date</span>
          <div class="relative">
            <label for="from">
              <input type="text" id="from" name="from" placeholder="from" autocomplete="off">	<span class="calendar-ic  bg-grey  btn">
								<picture><source srcset="images/ic_date.webp" type="image/webp"><img src="images/ic_date.png"></picture>
							</span>
            </label>
            <button class="close  bg-grey  btn">
              <picture>
                <source srcset="images/ic_close.webp" type="image/webp">
                  <img src="images/ic_close.png">
              </picture>
            </button>
          </div>
          <div class="relative">
            <label for="to">
              <input type="text" id="to" name="to" placeholder="to" autocomplete="off">	<span class="calendar-ic bg-grey btn">
								<picture><source srcset="images/ic_date.webp" type="image/webp"><img src="images/ic_date.png"></picture>
							</span>	
            </label>
            <button class="close bg-grey btn">
              <picture>
                <source srcset="images/ic_close.webp" type="image/webp">
                  <img src="images/ic_close.png">
              </picture>
            </button>
          </div>
        </div>
      </section>
    </div>
  </div>
</header>
