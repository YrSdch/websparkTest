<a href="#" class="main__card">
  <picture>
    <source srcset="images/camera.webp" type="image/webp">
      <img src="images/camera.png" class="main__card-top-btn @@topBtnClass">
  </picture>
  </img>
  <section class="main__card-img">
    <picture>
      <source srcset="@@imgUrl" type="image/webp">
        <img src="@@imgUrl" class="img">
    </picture>
  </section>
  <section class="main__stats color-white">
    <div class="main__stats-row">	<span class="main__stats-col main__stats-day nova17">@@firstDate</span>	<span class="main__stats-col main__stats-like nova-bold nova17">
				<picture><source srcset="@@firstLikeIconUrl" type="image/webp"><img class="icon" src="@@firstLikeIconUrl"></picture>
				<span>@@firstLike</span></span>	<span class="main__stats-col main__stats-posts nova-bold nova17">
				<picture><source srcset="@@firstPostIconUrl" type="image/webp"><img class="icon" src="@@firstPostIconUrl"></picture>
				<span>@@firstPost</span></span>
    </div>
    <div class="main__stats-row">	<span class="main__stats-col nova17-sb"><time datetime="@@secondDateTime">@@secondDate</time></span>	<span class="main__stats-col main__stats-like  nova-bold nova17">
				<picture><source srcset="@@secondLikeIconUrl" type="image/webp"><img class="icon" src="@@secondLikeIconUrl"></picture>
				<span>@@secondLike</span></span>	<span class="main__stats-col main__stats-posts  nova-bold nova17">
				<picture><source srcset="@@secondPostIconUrl" type="image/webp"><img class="icon" src="@@secondPostIconUrl"></picture>
				<span>@@secondPost</span></span>
    </div>
    <div class="main__stats-row justify-center">	<span class="main__stats-load">
				<span class="nova17-sb">@@thirdName </span>
      <time class="nova17-sb" datetime="@@thirdDateTime ">@@thirdDate</time>
      </span>
    </div>
  </section>
</a>
